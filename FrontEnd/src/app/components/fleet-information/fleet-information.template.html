<div style="position: relative; min-height: 500px">
    <div class="panel panel-light" ng-class="{transparent: ctrl.loading}">
        <div class="panel-heading" translate>
            components.fleet-information.fleetDetails
        </div>
        <table class="table table-hover marginB0">
            <thead>
            <tr>
                <th>
                    <strong translate>components.fleet-information.equipmentTotal</strong>
                </th>
                <th>
                    {{ctrl.equipments.length}}
                </th>
            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="category in ctrl.categories">
                <td>{{category.name}}</td>
                <td>{{category.count}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel panel-light marginB0" ng-class="{transparent: ctrl.loading}">
        <div class="panel-heading" translate>
            components.fleet-information.equipmentList
        </div>
        <div class="panel-body">
            <table class="table table-hover marginB0" id="equipment-table"></table>
        </div>
    </div>
    <spinner show="ctrl.loading"></spinner>
</div>
