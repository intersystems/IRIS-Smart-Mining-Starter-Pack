<div class="modal-header">
    Detalles por Estado {{ctrl.date | date: 'dd-MM-yyyy'}}

    <button class="close" ng-click="ctrl.modalInstance.close()">
        <i class="fas fa-times"></i>
    </button>
</div>
<div class="paddingB10">
    <equipment-status-details from="ctrl.date" to="ctrl.date"
                              categories="ctrl.categories" hide-title="true"></equipment-status-details>
</div>
