<div class="panel panel-light">
    <div class="panel-heading">
        <div>{{ctrl.types[ctrl.type].title}}</div>
        <small>{{ctrl.date | date: 'dd-MM-yyyy'}}</small>
    </div>
    <div class="chart chart" ng-class="{transparent: false}"></div>

    <!--<div class="centered-message" ng-show="!ctrl.categories.length">
        <h4 class="no-margin">No se ha seleccionado una categorÃ­a de equipamiento</h4>
    </div>-->
    <spinner show="ctrl.loading"></spinner>

    <minute-oee-chart date="ctrl.date" ng-if="ctrl.selectedHour != null"
                      hour="ctrl.selectedHour"
                      type="ctrl.type"
                      categories="ctrl.categories"
                      equipments="ctrl.equipments"
                      color="ctrl.color"></minute-oee-chart>
</div>
