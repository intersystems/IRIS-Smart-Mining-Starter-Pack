<div class="panel panel-default ng-cloak">
    <div class="panel-heading text-center" ng-class="{'cursor-pointer': ctrl.target}" ng-click="ctrl.goToTarget()">
        <span translate>{{ctrl.chartTitle}}</span>
    </div>
    <day-oee-chart type="ctrl.type"
                   data="ctrl.data"
                   size="ctrl.size"
                   from="ctrl.from" to="ctrl.to"
                   categories="ctrl.categories" equipments="ctrl.equipments"
                   options="ctrl.options"></day-oee-chart>
</div>
