<div class="form-group">
    <label translate>components.oee.default-filter.from</label>
    <input type="text" class="form-control" readonly
           ng-disabled="ctrl.loading"
           style="background: #fff"
           enable-time="false"
           datetime-picker="dd-MM-yyyy"
           is-open="ctrl.dates.from.open"
           datepicker-options="ctrl.dates.options"
           ng-click="ctrl.dates.from.open = !ctrl.dates.from.open"
           when-closed="ctrl.dates.onClose(args)"
           ng-model="ctrl.dates.from.value"/>
</div>
<div class="form-group">
    <label translate="">components.oee.default-filter.to</label>
    <input type="text" class="form-control" readonly
           ng-disabled="ctrl.loading"
           style="background: #fff"
           enable-time="false"
           datetime-picker="dd-MM-yyyy"
           is-open="ctrl.dates.to.open"
           datepicker-options="ctrl.dates.options"
           ng-click="ctrl.dates.to.open = !ctrl.dates.to.open"
           when-closed="ctrl.dates.onClose(args)"
           ng-model="ctrl.dates.to.value"/>
</div>
<div class="form-group clearfix">
    <label translate="">components.oee.default-filter.category</label>
    <multi-select-dropdown items="ctrl.categories" disabled="ctrl.loading"
                           on-select="ctrl.loadEquipments()"
                           selected-items="ctrl.selectedCategories"></multi-select-dropdown>
</div>

<div class="form-group clearfix">
    <label translate>components.oee.default-filter.equipment</label>
    <multi-select-dropdown items="ctrl.equipments" disabled="ctrl.loading"
                           selected-items="ctrl.selectedEquipements"></multi-select-dropdown>
</div>
<hr/>
<div>
    <button translate class="btn btn-primary btn-block" ng-click="ctrl.applyFilters()">
        components.oee.default-filter.filter
    </button>
</div>
